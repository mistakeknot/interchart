name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Build HTML from template + scan data
        run: |
          node -e "
            const fs = require('fs');
            const tmpl = fs.readFileSync('templates/ecosystem.html', 'utf8');
            const data = fs.readFileSync('data/scan.json', 'utf8');
            const out = tmpl.replace('/*DATA_PLACEHOLDER*/', data.trim());
            fs.mkdirSync('_site', { recursive: true });
            fs.writeFileSync('_site/index.html', out);
            fs.writeFileSync('_site/.nojekyll', '');
          "

      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site
      - uses: actions/deploy-pages@v4
        id: deployment
